<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  </head>

  <body>


    <div id="map-canvas" ></div>

    <input id="showHideMenu" class="showHideMenu" type="image" src="img/menuIcon.png" >


    <div id="search-options" class="search-options" >

      <b> SEARCH:</b><br>
      <input type="text" id="search" value="">
      <button  onclick="searchClick()">Search</button>
      <br><br>
      <b><font color="red">OR</font></b><br><br>
      <b>FILTER</b><br>

      <div >
        <label><input type="radio" name="filters"  id="all" onclick="filterClick(this,'all')" checked="true" /> All</label>
        <label><input type="radio" name="filters"  id="parks" onclick="filterClick(this,'park')" /> Parks </label>
        <label><input type="radio" name="filters"  id="museum" onclick="filterClick(this,'museum')" />  Museums </label>
      </div>

     <h3>Main Attractions: </h3>
     <ul class="attraction" data-bind="foreach: attractionsList">
        <li  data-bind="text: name, click: setAttraction"></li>
      </ul>


    <div style=" position:fixed;">
        <ul id="wikipedia-links"></ul>
     </div>
  </div>

  <script src="js/lib/knockout-3.3.0.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
